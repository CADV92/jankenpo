<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Jankenpón</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main class="main_container">
    <h2 class="container__title">Jankenpón</h2>
    <div class="main_container__card">
      <div class="main_container__card--title">
        <img id="usuario" src="./img/user_icon.png" alt="usuario">
        <p>Usuario</p>
        <p id="puntos_usuario">0</p>
      </div>

      <div class="main_container__vs">
        <img src="./img/vs_icon.png" alt="versus">
      </div>

      <div class="main_container__card--title">
        <img id="cpu" src="./img/cpu.png" alt="cpu">
        <p>CPU</p>
        <p id="puntos_cpu">0</p>
      </div>
    </div>

    <div class="container_options">
      <div class="container_options__img">
        <div class="container_options__option">
          <button id="Piedra" class="container_options__button"></button>
        </div>
  
        <div class="container_options__option">
          <button id="Papel" class="container_options__button"></button>
        </div>
  
        <div class="container_options__option">
          <button id="Tijera" class="container_options__button"></button>
        </div>
      </div>
      <p>Elige una opción!</p>
    </div>

    <div class="container_button">
      <button class="play" id="play">Start</button>
    </div>
  </main>
  <script src="./jankenpo.js"></script>
</body>
</html>
